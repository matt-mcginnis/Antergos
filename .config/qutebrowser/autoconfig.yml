# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  fonts.completion.category:
    global: bold 10pt Dejavu Sans Mono
  fonts.completion.entry:
    global: 10pt DejaVu Sans Mono
  fonts.debug_console:
    global: 10pt Dejavu Sans Mono
  fonts.downloads:
    global: 10pt Dejavu Sans Mono
  fonts.hints:
    global: bold 10pt Dejavu Sans Mono
  fonts.keyhint:
    global: 10pt Dejavu Sans Mono
  fonts.messages.error:
    global: 10pt Dejavu Sans Mono
  fonts.messages.info:
    global: 10pt Dejavu Sans Mono
  fonts.messages.warning:
    global: 10pt Dejavu Sans Mono
  fonts.prompts:
    global: 10pt Dejavu Sans Mono
  fonts.statusbar:
    global: 10pt Dejavu Sans Mono
  fonts.tabs:
    global: 10pt Dejavu Sans Mono
  qt.highdpi:
    global: true
